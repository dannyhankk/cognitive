type: google.api.Service
config_version: 3
http:
  rules:
    - selector: cognitive.Text2Speech.Chat2VoiceRequest
      post: /cognitive/text2speech
      body: "*"
    - selector: cognitive.Text2Speech.FetchVideoList
      post: /cognitive/videos
      body: "*"
    - selector: cognitive.Text2Speech.ResetGenVoice
      post: /cognitive/resetvoice
      body: "*"
    - selector: cognitive.Text2Speech.FetchVoiceText
      post: /cognitive/fetchtext
      body: "*"
    - selector: cognitive.Text2Speech.LoadIcons
      post: /cognitive/loadicons
      body: "*"
    - selector: cognitive.Text2Speech.AddApp
      post: /cognitive/addapp
      body: "*"
    - selector: cognitive.Text2Speech.DeleteApp
      post: /cognitive/deleteapp
      body: "*"
    - selector: cognitive.Text2Speech.LoadApps
      post: /cognitive/loadapps
      body: "*"